<!DOCTYPE html>
<html ng-app="asideApp">

<head>
    <link data-require="bootstrap-css@3.0.2" data-semver="3.0.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://rawgit.com/dbtek/angular-aside/master/dist/css/angular-aside.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!--<script src="https://code.angularjs.org/1.2.21/angular.js"></script>-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-0.11.0.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="https://rawgit.com/dbtek/angular-aside/master/dist/js/angular-aside.js"></script>
    <!--<script src="script.js"></script>-->
    <script>
        angular.module('asideApp', ['ui.bootstrap', 'ngAside'])
                .controller('MainCtrl', function($scope, $aside) {
                    var asideInstance = $scope.openAside = function openAside(position) {
                        $aside.open({
                            placement: position,
                            templateUrl: '/html/tmpl/aside.html',
                            size: 'lg'
                        });
                    };
                    var asideInstance = $scope.openAside2 = function openAside(position) {
                        $aside.open({
                            placement: position,
                            templateUrl: '/html/tmpl/aside2.html',
                            size: 'sm'
                        });
                    };
                    var asideInstance = $scope.openAside3 = function openAside(position) {
                        $aside.open({
                            placement: position,
                            templateUrl: '/html/tmpl/aside3.html',
                            size: 'sm'
                        });
                    };
                });
    </script>
    <style>
        body {
            padding-top: 30px;
        }
    </style>
</head>

<body ng-controller="MainCtrl">

<div class="jumbotron">
    <h1>Angular Aside</h1>
    <p>
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button type="button" class="btn btn-default btn-xs" ng-click="openAside('left')">
                    <span class="glyphicon glyphicon-align-justify"></span> Menu
                </button>
            </div>
        </div>

        <button type="button" class="btn btn-default btn-xs" ng-click="openAside2('left')">
            <span class="glyphicon glyphicon-align-justify"></span> MenuAside2
        </button>
    <button type="button" class="btn btn-default btn-xs" ng-click="openAside3('left')">
        <span class="glyphicon glyphicon-align-justify"></span> Menu Left 3
    </button>
        <a href="https://github.com/dbtek/angular-aside" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-download"></span> Download</a>
        <button type="button" class="btn btn-default btn-sm pull-right" ng-click="openAside('right')">
            Menu <span class="glyphicon glyphicon-align-justify"></span>
        </button>
    </p>
</div>
</body>

</html>
